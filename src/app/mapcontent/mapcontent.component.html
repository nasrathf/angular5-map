<div class="map-container">
<agm-map 
  [latitude]="lat"
  [longitude]="lng"
  [zoom]="zoom"
  [disableDefaultUI]="false"
  [zoomControl]="false">

  <agm-marker 
      *ngFor="let m of restaurants; let i = index"
      (markerClick)="clickedMarker(m.name)"
      [latitude]="m.lat"
      [longitude]="m.lng">
      
    <agm-info-window>
      <strong>{{dataLabel}}</strong>
    </agm-info-window>
    
  </agm-marker>
</agm-map>
</div>
