
<nav class="sidebar" [ngClass]="{sidebarPushRight: isActive}">
    
    <input type="text" [(ngModel)]="term" placeholder="Search Event" class="styleInput">
    <div class="list-group" *ngFor="let e of events|filter:term">
        <a class="list-group-item" (click)="showEvent(e)">
            <i class="fa fa-fw fa-dashboard"></i>&nbsp;{{e.Title}}
        </a>
    </div>

</nav>
